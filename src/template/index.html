<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <style>
    p,div {margin:0;padding:0}
    img {max-width:100%;}
    body {font-family:Arial, Helvetica, sans-serif;margin:0;padding:16px}
    #titlearea {border-bottom:1px solid #ccc;font-size:17px;padding:10px}
    #contentarea {font-size:15px;margin:16px 0}
    .cell {outline:none;min-height:20px;word-wrap:break-word;margin:5px 0;padding:5px 10px;line-height:1.4}
    code {font-size:13px}
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.2/highlight.min.js"></script>
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$','$$'], ['\\[','\\]']]
      },
      svg: { fontCache: 'global' }
    };
  </script>
  <script id="MathJax-script" async
          src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.0.4/es5/tex-mml-chtml.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.2/styles/docco.min.css">
  <script>hljs.initHighlightingOnLoad();</script>
</head>
<body class="tex2jax_ignore">
  <div id="titlearea">
    <div id="title">{{title}}</div>
  </div>
  <div id="contentarea">{{content}}</div>
</body>
</html>
